  <script type="text/javascript">
    $(document).ready(function () {
      $(".circle").click(function () {
        $(".circle").find("span").css({ animation: "" }),
          $(this)
            .find(".arrowBodyRight")
            .css({ animation: "toRight 1s ease forwards" }),
          $(this)
            .find(".arrowBodyLeft")
            .css({ animation: "toLeft 1s ease forwards" }),
          $(this)
            .find(".arrowBodyBottom")
            .css({ animation: "toBottom 1s ease forwards" }),
          $(this)
            .find(".smolText")
            .css({ animation: "appear 1s ease 0.5s forwards" });
      }),
        $(document).on("click", function (s) {
          s = $(s.target);
          s.closest(".topLayer").length ||
            s.closest(".midLayer").length ||
            s.closest(".bottomLayer").length ||
            $(".circle").find("span").css({ animation: "" });
        });
    });
  </script>
